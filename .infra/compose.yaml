services:
  bot:
    container_name: csz-bot
    restart: unless-stopped
    image: csz-bot
    environment:
      - LOG_LEVEL=debug
    env_file:
      - .env
    volumes:
      - ./config.json:/app/config.json:ro
      - ./sounds:/app/sounds:ro
      - ./banners:/app/banners:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./storage.db:/app/storage.db
      - ./logs:/app/logs
