# Docs: https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md
pre-push:
  commands:
    lint:
      run: node --run lint
    test:
      run: node --run test

pre-commit:
  commands:
    format:
      glob: "*.{js,ts}"
      run: node --run format -- --staged
      stage_fixed: true
    lint-fix:
      glob: "*.{js,ts}"
      run: node --run lint:fix -- --staged
      stage_fixed: true

skip_output:
  - meta
  - empty_summary
  - success
  - execution_out
  - execution_info
  - skips
