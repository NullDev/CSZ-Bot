name: CD

on:
  workflow_dispatch:
  workflow_run:
    workflows: [ "CI" ]
    branches: [ master ]
    types:
      - completed

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    concurrency: production
    environment:
      name: Production

    if: ${{ !github.event.repository.fork }}

    env:
      BOT_HOME_DIR: /home/csc

    steps:
    - uses: actions/checkout@v5
      with:
        show-progress: false

    - name: Copy infra directory
      uses: appleboy/scp-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        source: .infra
        target: ${{ env.BOT_HOME_DIR }}
        overwrite: true


    - name: Deploy CSZ Bot
      uses: appleboy/ssh-action@2ead5e36573f08b82fbfce1504f1a4b05a647c6f
      env:
        BOT_HOME_DIR: ${{ env.BOT_HOME_DIR }}
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        envs: BOT_HOME_DIR
        script: ${{ env.BOT_HOME_DIR }}/.infra/deploy.sh
