name: CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

env:
  DOCKER_BUILDKIT: "1"

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
      with:
        show-progress: false
        fetch-depth: 0

    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - run: bun install
    - run: bun ci
    - run: bun run test

  build:
    name: Build
    runs-on: ubuntu-latest

    needs: lint

    steps:
    - uses: actions/checkout@v4
      with:
        show-progress: false
    - uses: docker/setup-qemu-action@v3
    - uses: docker/setup-buildx-action@v3

    - name: Build and export
      uses: docker/build-push-action@v6
      with:
        tags: csz-bot:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/csz-bot.tar

    - name: Upload image tarball
      uses: actions/upload-artifact@v4
      with:
        name: csz-bot
        path: /tmp/csz-bot.tar

  smoke-test:
    name: Smoke Test
    uses: ./.github/workflows/create-e2e-environment.yml

    needs: [ build ]

    with:
      dry-run: true
      image-artifact-name: csz-bot
      image-artifact-filename: csz-bot.tar
    secrets:
      bot-token: ${{ secrets.CI_BOT_TOKEN }}
      client-id: ${{ secrets.CI_CLIENT_ID }}


